

<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/kitchenstyle.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>{{ page }}</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Noto Serif SC', sans-serif;
            background-color: white;
        }
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 10;
            background-color: #ffffff;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s ease, box-shadow 0.3s ease, transform 0.2s ease;
        }

        .navbar:hover {
            background-color: #f8f8f8;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            transform: scale(1.02);
        }

        .nav-links {
            display: flex;
            justify-content: center;
            flex-grow: 1;
        }

        .nav-link {
            font-size: 18px;
            color: #069370;
            margin: 0 15px;
            text-decoration: none;
            font-weight: bold;
            padding: 8px 15px;
            border-radius: 5px;
            transition: color 0.3s ease, background-color 0.3s ease, transform 0.2s ease;
        }

        .nav-link:hover, .nav-link.active {
            color: white;
            background: #069370;
            transform: scale(1.1);
        }

        .profile-container {
            display: flex;
            align-items: center;
        }

        .profile-pic {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            cursor: pointer;
            object-fit: cover;
            margin-right: 10px;
            border: 2px solid #069370;
            transition: transform 0.3s ease;
        }

        .profile-pic:hover {
            transform: scale(1.2);
        }

        .logout-link {
            font-size: 16px;
            color: #069370;
            text-decoration: none;
            font-weight: bold;
            padding: 5px 10px;
            border-radius: 5px;
            transition: color 0.3s ease, background-color 0.3s ease, transform 0.2s ease;
        }

        .logout-link:hover {
            color: white;
            background: #069370;
            transform: scale(1.1);
        }

        .content {
            margin-top: 120px;
            padding: 20px;
            text-align: center;
        }

        .info-table {
            width: 75%;
            margin: 0 auto;
            border-collapse: collapse;
            background: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
        }

        .info-table td {
            padding: 15px;
            border-bottom: 1px solid #ddd;
        }

        .image-column {
            width: 50%;
            text-align: center;
            padding: 20px;
        }

        .image-column img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }

        .image-column img:hover {
            transform: scale(1.1);
        }

        .details-column {
            text-align: left;
            font-size: 20px;
            color: #333;
            padding-left: 20px;
        }

        .details-column strong {
            color: #069370;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="container-fluid">
            <div class="nav-links">
                <a class="nav-link" href="{% url 'personal_kitchen' %}">Kitchen</a>
                <a class="nav-link" href="{% url 'kitchen_menu' %}">Recipes</a>
                <a class="nav-link" href="{% url 'kitchen_earning' %}">Earnings</a>
            </div>
            <div class="profile-container">
                <a href="{% url 'personal_kitchen' %}">
                    <img 
                        src="{% if kitchen_image_url %}{{ kitchen_image_url }}{% else %}/media/kitchen/default_image.png{% endif %}" 
                        alt="Kitchen Image" 
                        class="profile-pic"
                    >
                </a>
                <a href="{% url 'kitchen_login' %}" class="logout-link">Logout</a>
            </div>
        </div>
    </nav>

    {% block content %}
    {% endblock %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
