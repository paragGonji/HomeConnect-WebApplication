{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kitchen Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: url("{% static 'pexels-back.jpg' %}") no-repeat center center/cover;
            position: relative;
            flex-direction: column;
            padding-top: 50px;
            overflow-y: auto;
        }
        body::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
            z-index: -1;
        }
        .wrapper {
            width: 400px;
            padding: 30px;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(12px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            text-align: center;
            animation: slideDown 1s ease-in-out;
            margin-top: 50px;
        }
        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        h2 {
            font-size: 2rem;
            color: #fff;
            font-weight: 600;
            margin-bottom: 20px;
        }
        .input-field {
            position: relative;
            margin-bottom: 20px;
        }
        .input-field input, .input-field textarea {
            width: 100%;
            height: 50px;
            background: rgb(255, 255, 255);
            border: none;
            border-radius: 8px;
            padding: 10px;
            color: #000;
            font-size: 16px;
            transition: 0.3s;
        }
        .input-field input:focus, .input-field textarea:focus {
            border: 1px solid #16f4bc;
            background: rgb(255, 255, 255);
            box-shadow: 0 0 10px rgba(22, 244, 188, 0.5);
        }
        button {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 600;
            background: linear-gradient(45deg, #16f4bc, #10d6a8);
            color: white;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        button:hover {
            background: linear-gradient(45deg, #10d6a8, #16f4bc);
            transform: scale(1.05);
        }
        .register {
            margin-top: 20px;
            color: white;
        }
        .register a {
            color: #16f4bc;
            text-decoration: none;
            font-weight: bold;
            transition: 0.3s;
        }
        .register a:hover {
            color: #10d6a8;
            text-decoration: underline;
        }
        .alert {
            padding: 12px;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.8);
            color: #333;
            animation: fadeIn 0.5s ease-in-out;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <h2>Register Kitchen</h2>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {% if messages %}
                <div class="alert alert-primary" role="alert">
                    {% for message in messages %}
                        {{ message }}
                    {% endfor %}
                </div>
            {% endif %}
            <div class="input-field">
                <input name="kitchen_name" required type="text" placeholder="Kitchen Name">
            </div>
            <div class="input-field">
                <input name="kitchen_email" required type="email" placeholder="Email">
            </div>
            <div class="input-field">
                <input name="kitchen_description" required type="text" placeholder="Kitchen Description">
            </div>
            <div class="input-field">
                <textarea name="kitchen_address" required placeholder="Address"></textarea>
            </div>
            <div class="input-field">
                <input name="kitchen_place" required type="text" placeholder="Place (Main Landmark)">
            </div>
            <div class="input-field">
                <input name="kitchen_image" type="file">
            </div>
            <div class="input-field">
                <input name="kitchen_password" required type="password" placeholder="Password">
            </div>
            <div class="input-field">
                <input name="confirm_password" required type="password" placeholder="Confirm Password">
            </div>
            <button type="submit">Register</button>
            <div class="register">Already have an account? <a href="{% url 'kitchen_login' %}">Login</a></div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
