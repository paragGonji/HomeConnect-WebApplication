{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delivery Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* General Styling */
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            font-family: "Montserrat", sans-serif;
        }

        /* Background Image */
        body {
            background-image: url("{% static 'background-image.jpg' %}");
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* Ensures full page usage */
            overflow-y: auto;  /* Allows scrolling */
            padding: 20px; /* Prevents cutting off on small screens */
        }

        /* Form Container */
        .form-container {
            background: rgba(255, 255, 255, 0.15);
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            width: 100%;
            max-width: 500px;

            /* Animation */
            opacity: 0;
            transform: translateY(-20px);
            animation: fadeIn 1s ease-in-out forwards;
        }

        /* Fade-in effect */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h2 {
            text-align: center;
            font-weight: bold;
            margin-bottom: 20px;
            color: #fff;
        }

        hr {
            margin-bottom: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .form-control {
            border-radius: 8px;
            padding: 10px;
            font-size: 14px;
            background: transparent;
            color: white;
            border: 1px solid #fff;
        }

        .form-control::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .form-control:focus {
            border-color: rgb(255, 77, 0);
            box-shadow: 0 0 10px rgba(255, 77, 0, 0.3);
        }

        /* Button Styling */
        .btn-primary {
            background: #fff; /* White background */
            border: none;
            padding: 12px;
            font-size: 16px;
            font-weight: bold;
            color: black; /* Set text color to black */
            width: 100%;
            border-radius: 8px;
            transition: all 0.3s ease-in-out;
        }
    
        /* Button hover and click animations */
        .btn-primary:hover {
            background: transparent;
            color: white; /* Text color on hover */
            outline: 1px solid #fff;
            transform: scale(1.05);
        }

        /* Register & Login Links */
        .sign-up p {
            text-align: center;
            margin-top: 15px;
            color: white;
        }

        .sign-up a {
            color: rgb(146, 50, 255);
            font-weight: bold;
            text-decoration: none;
        }

        .sign-up a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="form-container">
        <h2>Register as Delivery Partner</h2>
        <hr>

        {% if messages %}
            <div class="alert alert-danger" role="alert">
                {% for message in messages %}
                    {{ message }}
                {% endfor %}
            </div>
        {% endif %}

        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}

            <div class="mb-3">
                <label for="delivery_name" class="text-white">Full Name</label>
                <input name="delivery_name" required type="text" class="form-control" id="delivery_name" placeholder="Enter your name">
            </div>

            <div class="mb-3">
                <label for="delivery_email" class="text-white">Email</label>
                <input name="delivery_email" required type="email" class="form-control" id="delivery_email" placeholder="Enter your email">
            </div>

            <div class="mb-3">
                <label for="delivery_contact" class="text-white">Phone Number</label>
                <input name="delivery_contact" required type="text" class="form-control" id="delivery_contact" placeholder="Enter your phone number">
            </div>

            <div class="mb-3">
                <label for="delivery_address" class="text-white">Address</label>
                <textarea name="delivery_address" required class="form-control" id="delivery_address" placeholder="Enter your address"></textarea>
            </div>

            <div class="mb-3">
                <label for="delivery_area" class="text-white">Service Area</label>
                <input name="delivery_area" required type="text" class="form-control" id="delivery_area" placeholder="Enter your service area">
            </div>

            <div class="mb-3">
                <label for="delivery_image" class="text-white">Upload Profile Image</label>
                <input name="delivery_image" type="file" class="form-control" id="delivery_image">
            </div>

            <div class="mb-3">
                <label for="delivery_password" class="text-white">Password</label>
                <input name="delivery_password" required type="password" class="form-control" id="delivery_password" placeholder="Enter your password">
            </div>

            <div class="mb-3">
                <label for="confirm_password" class="text-white">Confirm Password</label>
                <input name="confirm_password" required type="password" class="form-control" id="confirm_password" placeholder="Confirm your password">
            </div>

            <button type="submit" class="btn btn-primary">Register</button>

            <div class="sign-up">
                <p>Already have an account? <a href="{% url 'delivery_login' %}">Login</a></p>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
