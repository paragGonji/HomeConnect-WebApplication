{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delivery Person Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        * {
            margin: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url("{% static 'background-image.jpg' %}");
            background-size: cover;
            overflow: hidden;
        }

        /* Apply a fade-in and float effect */
        .glass-container {
            width: 350px;
            padding: 30px;
            position: relative;
            z-index: 1;
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            text-align: center;
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);

            /* Animation */
            opacity: 0;
            transform: translateY(-20px);
            animation: fadeIn 1s ease-in-out forwards, floating 4s infinite ease-in-out;
        }

        /* Fade-in effect */
        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(-20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Floating effect */
        @keyframes floating {
            0% { transform: translateY(0px); }
            50% { transform: translateY(10px); }
            100% { transform: translateY(0px); }
        }

        h2 {
            color: #fff;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        input {
            padding: 12px;
            margin-top: 15px;
            border: none;
            border-radius: 10px;
            background: transparent;
            border: 1px solid #fff;
            color: #fff;
            font-size: 14px;
            transition: all 0.3s ease-in-out;
        }

        /* Input glow effect on focus */
        input:focus {
            outline: none;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            transform: scale(1.05);
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .options {
            display: flex;
            align-items: center;
            font-size: 13px;
            color: white;
            margin-top: 10px;
        }

        .options input {
            margin-right: 5px;
        }

        .options a {
            text-decoration: none;
            color: white;
            margin-left: auto;
        }

        /* Button animations */
        button {
            background: #fff;
            color: black;
            padding: 12px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            margin-top: 15px;
            font-weight: bold;
            transition: all 0.3s;
        }

        /* Button hover and click animations */
        button:hover {
            background: transparent;
            color: white;
            outline: 1px solid #fff;
            transform: scale(1.05);
        }

        button:active {
            transform: scale(0.95);
        }

        p {
            font-size: 13px;
            color: #fff;
            margin-top: 15px;
        }

        #register {
            text-decoration: none;
            color: #fff;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="glass-container">
        <h2>Login</h2>

        {% if messages %}
            <div class="alert alert-danger" role="alert">
                {% for message in messages %}
                    {{ message }}
                {% endfor %}
            </div>
        {% endif %}

        <form method="post">
            {% csrf_token %}
            <input type="email" name="delivery_email" placeholder="Email" required>
            <input type="password" name="delivery_password" placeholder="Password" required>

       

            <button type="submit">Login</button>

            <p>Don't have an account? <a href="{% url 'delivery_register' %}" id="register">Register</a></p>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
