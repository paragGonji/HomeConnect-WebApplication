<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/kitchenstyle.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>{{ page }}</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: "Poppins", sans-serif;
            background-color: white;
        }

        /* Navbar Styling - Smaller Size */
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 15px; /* Reduced padding */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
            transition: all 0.3s ease-in-out;
            height: 60px; /* Smaller navbar height */
        }

        /* Centering the Navigation Links */
        .nav-container {
            flex-grow: 1;
            display: flex;
            justify-content: center;
        }

        .nav-links {
            display: flex;
            gap: 25px;
        }

        .nav-link {
            font-size: 16px; /* Slightly smaller font */
            color: white;
            font-weight: 500;
            text-decoration: none;
            transition: all 0.3s ease;
            padding: 6px 10px;
            border-radius: 6px;
        }

        .nav-link:hover {
            background-color: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        /* Profile Section */
        .profile-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .profile-pic {
            width: 35px; /* Reduced size */
            height: 35px;
            border-radius: 50%;
            cursor: pointer;
            object-fit: cover;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border: 2px solid white;
        }

        .profile-pic:hover {
            transform: scale(1.1);
            box-shadow: 0 0 8px rgba(255, 255, 255, 0.7);
        }

        .logout-link {
            font-size: 14px; /* Smaller text */
            color: white;
            text-decoration: none;
            font-weight: 500;
            padding: 4px 8px;
            border-radius: 4px;
            border: 1px solid white;
            transition: all 0.3s ease;
        }

        .logout-link:hover {
            background-color: white;
            color: #2575fc;
        }

        /* Ensures content does not overlap with navbar */
        .content {
            margin-top: 70px; /* Adjusted for smaller navbar */
            padding: 20px;
        }

        /* Responsive Design */
        @media screen and (max-width: 768px) {
            .navbar {
                flex-direction: column;
                height: auto;
                padding: 10px;
            }

            .nav-container {
                order: 1;
            }

            .nav-links {
                flex-direction: row;
                justify-content: center;
                width: 100%;
                gap: 15px;
            }

            .profile-container {
                order: 2;
                margin-top: 5px;
            }
        }
    </style>
</head>

<body>
    <nav class="navbar"> 
        <div class="profile-container">
            <a href="{% url 'delivery_dashboard' %}"> 
                <img 
                    src="{{ request.session.delivery_image_url }}" 
                    alt="Delivery Person Image" 
                    class="profile-pic"
                    onerror="this.onerror=null;this.src='/media/delivery/default_image.png';"
                >
            </a>
        </div>

        <!-- Centered Navigation Links -->
        <div class="nav-container">
            <div class="nav-links">
                <a class="nav-link" href="{% url 'delivery_person' %}">Profile</a>
                <a class="nav-link" href="{% url 'delivery_order' %}">Orders</a>
                <a class="nav-link" href="{% url 'delivery_earning' %}">Earnings</a>
            </div>
        </div> 

        <div class="profile-container">
            <a href="{% url 'delivery_login' %}" class="logout-link">Logout</a>
        </div>
    </nav>

    {% block content %}
    {% endblock %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
